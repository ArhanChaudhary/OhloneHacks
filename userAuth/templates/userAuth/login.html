{% extends "display/base.html" %}
{% load static %}
{% block css %}{% endblock css %}



{% block head_title %}Log in{% endblock %}

{% block content %}
<main>
    <section class="main-section">
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit">Submit</button>
            <a href="{% url 'signup' %}">Sign up</a>
        </form>
    </section>
</main>
{% endblock %}

{% block js %}{% endblock js %}
